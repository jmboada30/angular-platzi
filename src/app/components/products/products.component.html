<button (click)="createNewProduct()">Create</button>
<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCard($event)"
    (showDetail)="showDetail($event)"
  ></app-product>

  <button (click)="loadMoreProducts()">Loadl more</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleDetail()">Close</button>
    <h1>{{ productChosen.id }}</h1>

    <swiper
      [slidesPerView]="1"
    >
      <ng-template *ngFor="let image of productChosen.images" swiperSlide>
        <img [src]="image" alt="">
      </ng-template>
    </swiper>

    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Edit</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
